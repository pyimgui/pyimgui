
image:
  - Ubuntu
  - Visual Studio 2015
  - macos-catalina

environment:
  matrix:
    - CIBW_BUILD: "cp313-*"
    - CIBW_BUILD: "cp312-*"
    - CIBW_BUILD: "cp311-*"
    - CIBW_BUILD: "cp310-*"
    - CIBW_BUILD: "cp39-*"
    - CIBW_BUILD: "cp38-*"

    - CIBW_BUILD: "pp39-*"
    - CIBW_BUILD: "pp38-*"

stack: python 3.8

init:
- cmd: set PATH=C:\Python38;C:\Python38\Scripts;%PATH%

install:  |
  python --version
  git submodule update --init --recursive
  python -m pip install cibuildwheel==2.23.0

build_script: python -m cibuildwheel --output-dir dist

on_success:
  - ps: |
      if ($env:APPVEYOR_REPO_BRANCH -eq "master")
      {
         python -m pip install dropbox
         python ci/dropbox_upload.py $(python setup.py --version)
      }
      else
      {
         Write-Host "Not a master branch. Upload skipped."
      }

artifacts:
  - path: "dist\\*.whl"
    name: Wheels

# TODO: tmp - set this back to true
matrix:
  fast_finish: false